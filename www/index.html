<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<title>Hello World</title>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/admob.js"></script>
</head>
<body onload="onLoad()" onresize="onResize()">

	<div id="fullpage">
		<p>Proverbs</p>
        <div>
            <span>Select a language</span>
            <a href="Languages/English.html" class="langOption"><h1 class="selectLanguage">English</h1></a>
            <a href="Languages/French.html" class="langOption"><h1 class="selectLanguage">French</h1></a>
            <a href="Languages/German.html" class="langOption"><h1 class="selectLanguage">German</h1></a>
            <a href="Languages/Spanish.html" class="langOption"><h1 class="selectLanguage">Spanish</h1></a>
        </div>
		<br /> <select id="adSize" hidden="hidden">
			<option value='SMART_BANNER'>SMART_BANNER</option>
			<option value='BANNER'>BANNER</option>
			<option value='MEDIUM_RECTANGLE'>MEDIUM_RECTANGLE</option>
			<option value='FULL_BANNER'>FULL_BANNER</option>
			<option value='LEADERBOARD'>LEADERBOARD</option>
			<option value='SKYSCRAPER'>SKYSCRAPER</option>
		</select><br /> <input type='checkbox' id='overlap' hidden="hidden"/><br/>
         <input type='checkbox' id='offsetTopBar' hidden="hidden"/><br/>
		<button onclick="createSelectedBanner();" hidden="hidden"></button>
		<br /> <input id='w' type='text' size=3 hidden="hidden"/> <input
			id='h' type='text' size=3 hidden="hidden">
		<button onclick="createBannerOfGivenSize();" hidden="hidden"></button>
		<br />

		<button onclick="AdMob.removeBanner();" hidden="hidden"></button>

		<hr />
		<select id="adPosition" hidden="hidden">
			<option value='1'>Top Left</option>
			<option value='2'>Top Center</option>
			<option value='3'>Top Right</option>
			<option value='4'>Left</option>
			<option value='5'>Center</option>
			<option value='6'>Right</option>
			<option value='7'>Bottom Left</option>
			<option value='8' selected>Bottom Center</option>
			<option value='9'>Bottom Right</option>
		</select>
		<button onclick="showBannerAtSelectedPosition();" hidden="hidden"></button>
		<br /> <input id='x' type='text' size=3 hidden="hidden"/>,<input id='y'
			type='text' size=3 hidden="hidden">
		<button onclick="showBannerAtGivenXY();" hidden="hidden"></button>
		<br />

		<button onclick="AdMob.hideBanner();" hidden="hidden"></button>
		<hr />

		<input type='checkbox' id='autoshow' checked hidden="hidden"/><br />
		<button onclick="prepareInterstitial();" hidden="hidden"></button>
		<button onclick="AdMob.showInterstitial();" hidden="hidden"></button>
		<div id='sizeinfo'></div>
	</div>
</body>
</html>
